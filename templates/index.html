<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat GIF</title>
    <style>
        /* Apply a black background to the entire page */
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Center the GIF */
        img {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Display the GIF in the center -->
    {% if gif_url %}
        <img src="{{ gif_url }}" alt="Random Cat GIF">
    {% else %}
        <p>No GIF found!</p>
    {% endif %}
</body>
</html>
